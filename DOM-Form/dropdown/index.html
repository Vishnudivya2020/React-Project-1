<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>
</head>
<body>
    <div class="wrapper">
        <div class="form_container">
            <form action="#" autocomplete="off">
                <input type="text" class="autocompleteInput" placeholder="Enter a country  name">
                <button class="submitBtn"  type="submit">submit</button>
            </form>
        </div>
        <table border="1">
            <tr>
                <th>Country Name:</th>
                <td>India</td>
            </tr>
        </table>
    </div>
</body>
</html>
