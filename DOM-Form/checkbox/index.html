<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECK BOX</title>
</head>
<body>
    <div id="food">
        <h3>Choice of Food</h3>
            <p>Must Select atleast two</p>
            <label class="c-box">Biriyani</label>
            <input type="checkbox" name="Choice"  value="Biriyani" >
            <lable  class="c-box">Roast</lable>
            <input type="checkbox" name="Choice"  value="Roast Dosa">
            <lable  class="c-box">Pongal</lable>
            <input type="checkbox" name="Choice"  value="Pongal">
            <lable  class="c-box">Uttapam</lable>
            <input type="checkbox" name="Choice"  value="Uttapam">
            <lable  class="c-box">Non-Paneer butter masala</lable>
            <input type="checkbox" value="Non-paneer butter masala"/>
            

    </div>
    <div id="F-table">
        <h3>TABLE</h3>
        <tr>
            <th>FOOD:</th>
        </tr>
    </div>
    <script src="./file.js"></script>
</body>
</html>
